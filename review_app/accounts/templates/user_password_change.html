{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block content %}
    <form action="{% url 'user_password_change' user_obj.pk %}" method="POST">
        <div class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" content='Change' %}
        </div>
    </form>
{% endblock %}
